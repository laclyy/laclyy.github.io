                <style>
                    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            text-align: center;
            padding: 60px 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 40px;
            border-radius: 0 0 30px 30px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 20px 20px 0 0;
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .video-card:nth-child(1) { animation-delay: 0.1s; }
        .video-card:nth-child(2) { animation-delay: 0.2s; }
        .video-card:nth-child(3) { animation-delay: 0.3s; }
        .video-card:nth-child(4) { animation-delay: 0.4s; }
        .video-card:nth-child(5) { animation-delay: 0.5s; }
        .video-card:nth-child(6) { animation-delay: 0.6s; }

        .video-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .video-embed {
            width: 100%;
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            background: #f8f9fa;
            position: relative;
        }

        .video-embed iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
            display: block;
            object-fit: cover;
        }

        .video-embed.placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: #666;
            border: 2px dashed #ddd;
            background: #f8f9fa;
        }

        .video-embed:not(.placeholder) {
            border: none;
            background: transparent;
        }

        .video-description {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 40px 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px 30px 0 0;
            margin-top: 60px;
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .video-card {
                padding: 20px;
            }
            
            .video-embed {
                height: 220px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            header {
                padding: 40px 0;
            }
        }

        /* Animazioni fluide per gli hover */
        .video-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Effetto particelle animate */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

                    <script>
                    function createParticles() {
                        const particlesContainer = document.getElementById('particles');
                        const particleCount = 50;

                        for (let i = 0; i < particleCount; i++) {
                            const particle = document.createElement('div');
                            particle.classList.add('particle');
                            particle.style.left = Math.random() * 100 + '%';
                            particle.style.animationDelay = Math.random() * 6 + 's';
                            particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                            particlesContainer.appendChild(particle);
                        }
                    }

                    function animateOnScroll() {
                        const cards = document.querySelectorAll('.video-card');
                        const observer = new IntersectionObserver((entries) => {
                            entries.forEach(entry => {
                                if (entry.isIntersecting) {
                                    entry.target.style.animation = 'slideUp 0.8s ease-out forwards';
                                }
                            });
                        }, { threshold: 0.1 });

                        cards.forEach(card => {
                            observer.observe(card);
                        });
                    }

                    document.addEventListener('DOMContentLoaded', () => {
                        createParticles();
                        animateOnScroll();
                    });

                    window.addEventListener('scroll', () => {
                        const scrolled = window.pageYOffset;
                        const particles = document.getElementById('particles');
                        particles.style.transform = `translateY(${scrolled * 0.5}px)`;
                    });

                    document.addEventListener('DOMContentLoaded', () => {
                        const images = document.querySelectorAll('img.ombra');
                        images.forEach(img => {
                            if (img.src.toLowerCase().endsWith('.png') || img.getAttribute('type') === 'image/png') {
                                img.classList.remove('ombra');
                            }
                        });
                    });
                    </script>
